<div id="wrapper">
  <h1>Products List</h1>
  <div id="products_wrapper" *ngFor="let x of products">
    <div id="image_div">
        <img class="image" src="{{x.imageUrl}}" alt="{{x.title}}">
    </div>
    <h3>{{x.title}}</h3>
    <h3>${{x.price}}</h3>
    <button class="btn" [routerLink]="['edit/', x._id]">Edit</button>
    <button class="btn" (click)="deleteProduct(x._id)">Delete</button>
  </div>
</div>
